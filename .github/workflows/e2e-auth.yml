name: Auth E2E Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/auth/**'
      - 'libs/logging/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/e2e-auth.yml'
  pull_request:
    branches:
      - main
      - develop

jobs:
  e2e-auth:
    name: Auth Service E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user  # ‚¨ÖÔ∏è VALORES FIJOS aqu√≠, no secrets
          POSTGRES_PASSWORD: test_password_123
          POSTGRES_DB: test_db
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongodb:
        image: mongo:8.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin  # ‚¨ÖÔ∏è VALORES FIJOS aqu√≠
          MONGO_INITDB_ROOT_PASSWORD: admin123
          MONGO_INITDB_DATABASE: logging_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})' || mongo --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build logging library
        run: npx nx build logging

      - name: Verify database connections
        run: |
          echo "Checking PostgreSQL connection..."
          # Usar las mismas credenciales que en el servicio
          export PGPASSWORD=test_password_123
          until pg_isready -h localhost -p 5433 -U test_user > /dev/null 2>&1; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "‚úÖ PostgreSQL is ready"

          # Verificar que podemos conectarnos
          psql -h localhost -p 5433 -U test_user -d test_db -c "SELECT version();"

      - name: Run Auth E2E tests
        run: npx nx e2e-cov auth
        env:
          # ‚¨ÖÔ∏è Las mismas credenciales que us√≥ el servicio PostgreSQL
          DB_HOST: localhost
          DB_PORT: 5433
          DB_USERNAME: test_user
          DB_PASSWORD: test_password_123
          DB_NAME: test_db
          MONGO_URI: mongodb://admin:admin123@localhost:27017/logging_test?authSource=admin
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-characters
          NODE_ENV: test

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auth-e2e-coverage
          path: coverage/apps/auth-e2e/
          retention-days: 7

      - name: Test Summary
        if: always()
        run: |
          echo "## üß™ Auth E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Tests failed. Check logs above." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: 20" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL: 16" >> $GITHUB_STEP_SUMMARY
          echo "- MongoDB: 8.0" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '‚úÖ' : '‚ùå';
            const message = `${emoji} **Auth Service E2E Tests ${status === 'success' ? 'Passed' : 'Failed'}**

            ${status === 'success' ? 'All tests completed successfully!' : 'Some tests failed. Please check the Actions logs.'}

            [View full test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
