name: Auth E2E Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/auth/**'
      - 'libs/logging/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/e2e-auth.yml'
  pull_request:
    branches:
      - main
      - develop

jobs:
  e2e-auth:
    name: Auth Service E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password_123
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongodb:
        image: mongo:8.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
          MONGO_INITDB_DATABASE: logging_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")' || mongo --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build logging library
        run: npx nx build logging

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Debug database connection
        run: |
          echo "=== DATABASE CONNECTION DEBUG ==="
          echo "Checking PostgreSQL service..."
          pg_isready -h localhost -p 5432 || echo "pg_isready failed"

          echo ""
          echo "Testing connection with psql..."
          export PGPASSWORD=test_password_123
          psql -h localhost -p 5432 -U test_user -d test_db -c "SELECT version();" || echo "psql connection failed"

          echo ""
          echo "Checking if PostgreSQL is accepting connections..."
          psql -h localhost -p 5432 -U test_user -d postgres -c "SELECT current_database();" || echo "Connection to postgres db failed"

          echo ""
          echo "Listing databases..."
          psql -h localhost -p 5432 -U test_user -d postgres -c "\l" || echo "List databases failed"

          echo ""
          echo "Testing MongoDB connection..."
          mongosh "mongodb://admin:admin123@localhost:27017/admin" --eval "db.runCommand({ ping: 1 })" || echo "MongoDB connection failed"

          echo "=== END DEBUG ==="

      - name: Wait for databases to be ready
        run: |
          echo "Waiting for PostgreSQL to be fully ready..."
          for i in {1..30}; do
            export PGPASSWORD=test_password_123
            if psql -h localhost -p 5432 -U test_user -d test_db -c "SELECT 1;" > /dev/null 2>&1; then
              echo "‚úÖ PostgreSQL is ready!"
              break
            fi
            echo "Attempt $i/30: PostgreSQL not ready yet..."
            sleep 2
          done

          echo "Waiting for MongoDB to be fully ready..."
          for i in {1..30}; do
            if mongosh "mongodb://admin:admin123@localhost:27017/admin" --eval "db.runCommand({ ping: 1 })" > /dev/null 2>&1; then
              echo "‚úÖ MongoDB is ready!"
              break
            fi
            echo "Attempt $i/30: MongoDB not ready yet..."
            sleep 2
          done

      - name: Show environment variables
        run: |
          echo "=== ENVIRONMENT VARIABLES ==="
          echo "DB_HOST: localhost"
          echo "DB_PORT: 5432"
          echo "DB_USERNAME: test_user"
          echo "DB_NAME: test_db"
          echo "Password length: ${#DB_PASSWORD}"
          echo "NODE_ENV: test"
          echo "==========================="
        env:
          DB_PASSWORD: test_password_123

      - name: Run Auth E2E tests
        run: npx nx test:e2e auth
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test_user
          DB_PASSWORD: test_password_123
          DB_NAME: test_db
          MONGO_URI: mongodb://admin:admin123@localhost:27017/logging_test?authSource=admin
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-characters
          NODE_ENV: test

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auth-e2e-coverage
          path: coverage/apps/auth-e2e/
          retention-days: 7

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== SHOWING POSTGRESQL LOGS ==="
          docker logs $(docker ps -q --filter ancestor=postgres:16) || echo "Could not get PostgreSQL logs"

          echo ""
          echo "=== SHOWING MONGODB LOGS ==="
          docker logs $(docker ps -q --filter ancestor=mongo:8.0) || echo "Could not get MongoDB logs"

      - name: Test Summary
        if: always()
        run: |
          echo "## üß™ Auth E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Tests failed. Check logs above." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: 20" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL: 16" >> $GITHUB_STEP_SUMMARY
          echo "- MongoDB: 8.0" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '‚úÖ' : '‚ùå';
            const message = `${emoji} **Auth Service E2E Tests ${status === 'success' ? 'Passed' : 'Failed'}**

            ${status === 'success' ? 'All tests completed successfully!' : 'Some tests failed. Please check the Actions logs.'}

            [View full test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
