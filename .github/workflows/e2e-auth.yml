name: Auth E2E Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/auth/**'
      - 'libs/logging/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/e2e-auth.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/auth/**'
      - 'libs/logging/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  e2e-auth:
    name: Auth Service E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ${{ secrets.TEST_DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.TEST_DB_NAME }}
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongodb:
        image: mongo:8.0
        env:
          MONGO_INITDB_ROOT_USERNAME: ${{ secrets.MONGO_USERNAME }}
          MONGO_INITDB_ROOT_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
          MONGO_INITDB_DATABASE: logging_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})' || mongo --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build logging library
        run: npx nx build logging

      - name: Verify database connections
        run: |
          echo "Checking PostgreSQL connection..."
          until pg_isready -h localhost -p 5433 -U ${{ secrets.TEST_DB_USERNAME }} > /dev/null 2>&1; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready"

      - name: Run Auth E2E tests
        run: npx nx test:e2e auth --verbose
        env:
          DB_HOST: localhost
          DB_PORT: 5433
          DB_USERNAME: ${{ secrets.TEST_DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          DB_NAME: ${{ secrets.TEST_DB_NAME }}
          MONGO_URI: mongodb://${{ secrets.MONGO_USERNAME }}:${{ secrets.MONGO_PASSWORD }}@localhost:27017/logging_test?authSource=admin
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
          NODE_ENV: test

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auth-e2e-coverage
          path: coverage/apps/auth-e2e/
          retention-days: 7

      - name: Generate test report
        if: always()
        run: |
          echo "##  Auth Service E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some tests failed. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Environment" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: 20" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL: 16" >> $GITHUB_STEP_SUMMARY
          echo "- MongoDB: 8.0" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = `${emoji} **Auth Service E2E Tests ${status === 'success' ? 'Passed' : 'Failed'}**

            ${status === 'success' ? 'All tests completed successfully!' : 'Some tests failed. Please check the Actions logs.'}

            [View full test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
