name: Auth E2E Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/auth/**'
      - 'libs/logging/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/e2e-auth.yml'
  pull_request:
    branches:
      - main
      - develop

jobs:
  e2e-auth:
    name: Auth Service E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok' --host localhost --port 27017"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build logging library
        run: npx nx build logging

      - name: Install database clients
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

          # Instalar mongosh
          wget -qO - https://www.mongodb.org/static/pgp/server-7.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh

      - name: Wait and verify databases
        run: |
          echo "=== VERIFYING POSTGRESQL ==="
          export PGPASSWORD=test_password_123

          for i in {1..30}; do
            if psql -h localhost -p 5432 -U test_user -d test_db -c "SELECT 1;" > /dev/null 2>&1; then
              echo "‚úÖ PostgreSQL is ready!"
              psql -h localhost -p 5432 -U test_user -d test_db -c "SELECT version();"
              break
            fi
            echo "Attempt $i/30: Waiting for PostgreSQL..."
            sleep 2
          done

          echo ""
          echo "=== VERIFYING MONGODB ==="

          for i in {1..30}; do
            if mongosh "mongodb://admin:admin123@localhost:27017/admin?authSource=admin" --quiet --eval "db.runCommand({ ping: 1 })" > /dev/null 2>&1; then
              echo "‚úÖ MongoDB is ready!"
              mongosh "mongodb://admin:admin123@localhost:27017/admin?authSource=admin" --quiet --eval "db.version()"
              break
            fi
            echo "Attempt $i/30: Waiting for MongoDB..."
            sleep 2
          done

          echo ""
          echo "=== CREATING TEST DATABASE IN MONGODB ==="
          mongosh "mongodb://admin:admin123@localhost:27017/admin?authSource=admin" --quiet --eval "
            use logging_test;
            db.createCollection('test');
            db.test.insertOne({ test: 'connection' });
            db.test.findOne();
          " || echo "Failed to create test database"

      - name: Verify environment configuration
        run: |
          echo "=== TEST CONFIGURATION ==="
          echo "DB_HOST: localhost"
          echo "DB_PORT: 5432"
          echo "DB_USERNAME: test_user"
          echo "DB_NAME: test_db"
          echo "MONGO_URI: mongodb://admin:***@localhost:27017/logging_test?authSource=admin"
          echo "JWT_SECRET length: 50 chars"
          echo "NODE_ENV: test"
          echo "========================="

      - name: Run Auth E2E tests
        run: npx nx e2e-cov auth
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: test_user
          DB_PASSWORD: test_password_123
          DB_NAME: test_db
          MONGO_URI: mongodb://admin:admin123@localhost:27017/logging_test?authSource=admin
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-characters-long
          NODE_ENV: test

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== POSTGRESQL LOGS ==="
          docker ps -a
          docker logs $(docker ps -q --filter ancestor=postgres:16) 2>&1 || echo "No PostgreSQL logs available"

          echo ""
          echo "=== MONGODB LOGS ==="
          docker logs $(docker ps -q --filter ancestor=mongo:7.0) 2>&1 || echo "No MongoDB logs available"

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auth-e2e-coverage
          path: coverage/apps/auth-e2e/
          retention-days: 7

      - name: Test Summary
        if: always()
        run: |
          echo "## üß™ Auth E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Tests failed. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Environment" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: 20.x" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL: 16" >> $GITHUB_STEP_SUMMARY
          echo "- MongoDB: 7.0" >> $GITHUB_STEP_SUMMARY
          echo "- Database: test_db" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '‚úÖ' : '‚ùå';
            const message = `${emoji} **Auth Service E2E Tests ${status === 'success' ? 'Passed' : 'Failed'}**

            ${status === 'success' ? 'All tests completed successfully! üéâ' : 'Some tests failed. Please check the [Actions logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'}

            **Test Environment:**
            - PostgreSQL: 16
            - MongoDB: 7.0
            - Node.js: 20.x`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
