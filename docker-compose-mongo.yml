version: '3.8'

services:
  mongodb:
    image: mongo:8.0
    container_name: dexo-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: logging
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - dexo-network

  mongo-express:
    image: mongo-express:latest
    container_name: dexo-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-password}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - dexo-network

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local

networks:
  dexo-network:
    driver: bridge
